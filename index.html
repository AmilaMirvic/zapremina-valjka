<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zapremina valjka</title>
</head>
<body>
    <script>

let r = parseFloat(prompt("Please enter radius:", 0));
let H = parseFloat(prompt("Please enter height:", 0));
let V = Math.pow(r, 2) * Math.PI * H;
alert("The volume of cylinder is " + V.toFixed(2));


</script>
</body>
</html>
